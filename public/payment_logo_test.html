<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment Logo Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            .logo-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin-bottom: 30px;
            }
            .logo-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 1px solid #ddd;
                padding: 15px;
                border-radius: 8px;
                width: 150px;
            }
            .logo-img {
                height: 50px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .logo-img img {
                max-height: 100%;
                max-width: 100%;
            }
            h2 {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Payment Logo Test</h1>

        <h2>Bank Virtual Accounts</h2>
        <div class="logo-container">
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/banks/bca.png" alt="BCA" />
                </div>
                <span>BCA Virtual Account</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/banks/bni.png" alt="BNI" />
                </div>
                <span>BNI Virtual Account</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/banks/bri.png" alt="BRI" />
                </div>
                <span>BRI Virtual Account</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/banks/mandiri.png" alt="Mandiri" />
                </div>
                <span>Mandiri Virtual Account</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/banks/permata.png" alt="Permata" />
                </div>
                <span>Permata Virtual Account</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/banks/maybank.png" alt="Maybank" />
                </div>
                <span>Maybank Virtual Account</span>
            </div>
        </div>

        <h2>E-Wallets</h2>
        <div class="logo-container">
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/ewallet/qris.png" alt="QRIS" />
                </div>
                <span>QRIS</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/ewallet/ovo.png" alt="OVO" />
                </div>
                <span>OVO</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img src="images/payment/ewallet/dana.png" alt="DANA" />
                </div>
                <span>DANA</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img
                        src="images/payment/ewallet/shopeepay.png"
                        alt="ShopeePay"
                    />
                </div>
                <span>ShopeePay</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img
                        src="images/payment/ewallet/linkaja.png"
                        alt="LinkAja"
                    />
                </div>
                <span>LinkAja</span>
            </div>
        </div>

        <h2>Retail</h2>
        <div class="logo-container">
            <div class="logo-item">
                <div class="logo-img">
                    <img
                        src="images/payment/retail/alfamart.png"
                        alt="Alfamart"
                    />
                </div>
                <span>Alfamart</span>
            </div>
            <div class="logo-item">
                <div class="logo-img">
                    <img
                        src="images/payment/retail/indomaret.png"
                        alt="Indomaret"
                    />
                </div>
                <span>Indomaret</span>
            </div>
        </div>
    </body>
</html>
